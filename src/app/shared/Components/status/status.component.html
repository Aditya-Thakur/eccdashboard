<br>
<div class="container mybox">
  <div class="row">
    <!-- <div class="col-md-12 userMessage">{{user.message}}</div> -->
  </div>
  <div class="row justify-content-center">
    <div class="text-center mr-auto">
      <div class="card bg-info text-white">
          <div class="card-header">
            <div class="container">
              <div class="row text-center">
                List of all ECCs
              </div>
            </div>
          </div>
          <div class="card-body form-active">
            <table class="table table-striped table-info">
              <thead>
                <tr>
                  <th>ECC No.</th>
                  <th>No. of Rooms</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let ecc of eccList">
                  <td>{{ecc.eccNo}}</td>
                  <td>{{ecc.noOfRooms}}</td>
                </tr>
              </tbody>
            </table>
          </div>
          <div class="card-footer col text-center">
            Total No. of ECC:- {{eccList.length}}
          </div>
      </div>
    </div>
  </div>
</div>
