<br>
<div class="container">
  <div class="mybox">
    <div class="row">
      <!-- <div class="col-md-12 userMessage">{{user.message}}</div> -->
    </div>
    <div class="row justify-content-center">
      <div class="text-center mr-auto">
        <div class="card bg-info text-white">
          <!-- Login form starts -->
          <form *ngIf="showLoginForm" class="form" [formGroup]="loginForm" autocomplete="off">
            <div class="card-header">
              <div class="text-center">
                Login
              </div>
            </div>
            <div class="card-body form-active">
              <div class="form-group">
                <label>Enter your organization email!</label>
                <input type="email" class="form-control" formControlName="email">
                <div
                  *ngIf="loginForm.controls.email.invalid && (loginForm.controls.email.dirty || loginForm.controls.email.touched)"
                  class="alert alert-warning">
                  <div *ngIf="loginForm.controls.email.errors.required">
                    Email is required.
                  </div>
                  <div *ngIf="loginForm.controls.email.errors.pattern">
                    Email must be valid.
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label>Enter your password!</label>
                <input type="password" class="form-control" formControlName="password">
                <div
                  *ngIf="loginForm.controls.password.invalid && (loginForm.controls.password.dirty || loginForm.controls.password.touched)"
                  class="alert alert-warning">
                  <div *ngIf="loginForm.controls.password.errors.required">
                    Password is required.
                  </div>
                </div>
              </div>
            </div>
            <div class="card-footer col text-center">
              <button type="submit" [disabled]="loginForm.invalid" class="btn btn-success"
                (click)="login()">Login</button><br><br>
              <div *ngIf="showErrorMessage" class="alert alert-danger">Something is wrong! Try again!</div>
            </div>
          </form>
          <!-- Login form ends -->
        </div>
      </div>
    </div>
  </div>
</div>
